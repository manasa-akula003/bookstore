<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://i.ytimg.com/vi/uu2igkV574I/maxresdefault.jpg" alt="1" style="width:100%;">
        <div class="carousel-caption">
          <h3>Horror</h3>
        </div>
      </div>

      <div class="item">
        <img src="https://img.freepik.com/premium-vector/drama-comedy-masks-theater-performances_1322560-31747.jpg?semt=ais_hybrid&w=740" alt="2" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="https://as1.ftcdn.net/jpg/02/99/01/40/1000_F_299014091_diS7PJ7602jn7wYpA7IK7oC0Brcko6zH.jpg" alt="3" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
        </div>
      </div>
    
    <div class="item">
        <img src="https://www.shutterstock.com/image-vector/bear-reading-book-animals-bunny-600nw-2261939653.jpg" alt="4" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
        </div>
      </div>
  
  <div class="item">
        <img src="https://www.clipartmax.com/png/middle/284-2844856_the-theme-is-of-course-love-is-in-the-air-hearts-clip.png" alt="5" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
        </div>
      </div>
  
  <div class="item">
        <img src="https://cdn.sketchbubble.com/pub/media/catalog/product/optimized1/8/c/8ce8eafca16465cb140ce155998db7454c155c9f15adbc45aa9c56db7ddeb8d4/history-theme-slide1.png" alt="6" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
        </div>
      </div>
  
  <div class="item">
        <img src="https://static.wixstatic.com/media/7244fb_750d33649e7c4c199929dc24cf26d2ec~mv2.webp/v1/fill/w_560,h_320,al_c,q_90,enc_avif,quality_auto/7244fb_750d33649e7c4c199929dc24cf26d2ec~mv2.webp="7" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
